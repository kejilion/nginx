upstream backend_yuming_com {
    hash $remote_addr consistent;
# 动态添加


}

server {
    listen 80;
    listen [::]:;

    # ssl_preread on;

    proxy_pass  backend_yuming_com;


    allow 127.0.0.1;         
    allow 10.0.0.0/8;      
    allow 172.16.0.0/12;
    allow 192.168.0.0/16;
    # deny all;

}






